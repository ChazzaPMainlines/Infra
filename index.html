<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foaklore | Industrializing Infrastructure Finance</title>
    
    <!-- 1. Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React, ReactDOM, and Babel (for JSX) CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style type="text/tailwindcss">
        @layer base {
            body { @apply font-sans antialiased bg-white; }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Helper component for Icons since we are in a browser environment
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- Navigation ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-20 items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-900 rounded-lg flex items-center justify-center">
                                    <span className="text-white font-bold text-xl">F</span>
                                </div>
                                <span className="text-2xl font-bold text-slate-900 tracking-tight">Foaklore</span>
                            </div>
                            <div className="hidden md:flex items-center space-x-8">
                                <a href="#solutions" className="text-slate-600 hover:text-indigo-900 font-medium transition-colors">Solutions</a>
                                <a href="#pillars" className="text-slate-600 hover:text-indigo-900 font-medium transition-colors">The 7 Pillars</a>
                                <button className="bg-indigo-900 text-white px-6 py-2.5 rounded-full font-semibold hover:bg-slate-800 transition-all shadow-lg shadow-indigo-900/10">Book Demo</button>
                            </div>
                            <div className="md:hidden" onClick={() => setIsOpen(!isOpen)}>
                                <Icon name={isOpen ? "x" : "menu"} />
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // --- Hero ---
        const Hero = () => (
            <section className="pt-40 pb-24 px-4 bg-gradient-to-b from-slate-50 to-white relative overflow-hidden">
                <div className="max-w-7xl mx-auto text-center relative z-10">
                    <div className="inline-flex items-center gap-2 bg-indigo-50 text-indigo-900 px-4 py-1.5 rounded-full text-sm font-bold mb-8 border border-indigo-100">
                        <Icon name="zap" size={14} /> NOW IN PRIVATE BETA
                    </div>
                    <h1 className="text-5xl md:text-7xl font-bold text-slate-900 mb-8 tracking-tight max-w-4xl mx-auto leading-[1.1]">
                        Industrializing the <span className="text-indigo-900">Infrastructure Execution Gap.</span>
                    </h1>
                    <p className="text-xl text-slate-600 mb-10 max-w-2xl mx-auto leading-relaxed">
                        Automated due diligence and live covenant monitoring for mid-market project finance. Built for Private Equity and Lenders.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <button className="bg-indigo-900 text-white px-10 py-4 rounded-xl font-bold text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-2 group">
                            Join the Platform <Icon name="arrow-right" size={20} className="group-hover:translate-x-1 transition-transform" />
                        </button>
                        <button className="bg-white border border-slate-200 text-slate-900 px-10 py-4 rounded-xl font-bold text-lg hover:border-slate-300 transition-all">View Methodology</button>
                    </div>
                </div>
            </section>
        );

        // --- The 7 Pillars ---
        const Pillars = () => {
            const pillars = [
                { title: 'Legal', icon: 'scale', desc: 'Contractual hierarchy & rights analysis.' },
                { title: 'Technical', icon: 'settings', desc: 'Yield assumptions and EPC reliability.' },
                { title: 'Financial', icon: 'trending-up', desc: 'Flow of funds and sensitivity stress-testing.' },
                { title: 'Commercial', icon: 'briefcase', desc: 'Of-take robustness and market merchant risk.' },
                { title: 'ESG', icon: 'leaf', desc: 'Equator Principles and carbon lifecycle tracking.' },
                { title: 'Insurance', icon: 'shield-check', desc: 'Force Majeure and liability wrap assessment.' },
                { title: 'Tax', icon: 'landmark', desc: 'ITC/PTC eligibility and structural compliance.' },
            ];
            return (
                <section id="pillars" className="py-24 px-4 bg-slate-50">
                    <div className="max-w-7xl mx-auto text-center mb-16">
                        <h2 className="text-4xl font-bold text-slate-900 mb-4 tracking-tight">The 7 Pillars of Foaklore</h2>
                        <p className="text-slate-600 max-w-2xl mx-auto font-medium">Standardized rigor across every critical project vector.</p>
                    </div>
                    <div className="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        {pillars.map((p, i) => (
                            <div key={i} className="glass-card group p-8 rounded-3xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                                <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-indigo-900 shadow-md group-hover:bg-indigo-900 group-hover:text-white transition-colors mb-6">
                                    <Icon name={p.icon} />
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 mb-3">{p.title}</h3>
                                <p className="text-slate-600 text-sm leading-relaxed">{p.desc}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const App = () => {
            const [email, setEmail] = useState('');
            const [status, setStatus] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!email.includes('@')) return setStatus('error');
                setStatus('success');
            };

            return (
                <div className="min-h-screen selection:bg-indigo-100 selection:text-indigo-900">
                    <Navbar />
                    <Hero />
                    
                    <section className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 mb-24 -mt-12 relative z-20">
                        <div className="bg-white p-6 rounded-3xl shadow-xl flex items-center gap-4 border border-slate-100 font-bold"><Icon name="zap" className="text-indigo-900"/> 90% Faster DD Cycles</div>
                        <div className="bg-white p-6 rounded-3xl shadow-xl flex items-center gap-4 border border-slate-100 font-bold"><Icon name="database" className="text-indigo-900"/> 100% Data Coverage</div>
                        <div className="bg-white p-6 rounded-3xl shadow-xl flex items-center gap-4 border border-slate-100 font-bold"><Icon name="shield" className="text-indigo-900"/> Real-time Monitoring</div>
                    </section>

                    <Pillars />

                    <section className="py-24 px-4 bg-indigo-900 text-white text-center">
                        <h2 className="text-3xl md:text-5xl font-bold mb-6 tracking-tight">Institutionalize your workflow.</h2>
                        <p className="text-indigo-200 mb-12">Join the private beta for PE sponsors and credit lenders.</p>
                        <form onSubmit={handleSubmit} className="max-w-md mx-auto relative">
                            {status === 'success' ? (
                                <div className="p-4 bg-green-500/20 rounded-xl border border-green-500/50">Joined the waitlist!</div>
                            ) : (
                                <div className="flex gap-2">
                                    <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Work email" className="w-full px-6 py-4 rounded-xl text-slate-900 focus:outline-none"/>
                                    <button className="bg-white text-indigo-900 px-6 rounded-xl font-bold">Join</button>
                                </div>
                            )}
                        </form>
                    </section>

                    <footer className="py-12 text-center text-slate-400 text-sm border-t border-slate-100">
                        Â© 2025 Foaklore Technologies, Inc. Built for the Next Generation of Infrastructure.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
